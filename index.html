    <script>
        let studyGroups = [
            { id: 1, name: "üì∏ Í≥µÎ∂ÄÎ∞© 1Í∏∞", images: [] },
            { id: 2, name: "üì∏ Í≥µÎ∂ÄÎ∞© 2Í∏∞", images: [] }
        ];
        
        function saveImages() {
            localStorage.setItem('studyGroups', JSON.stringify(studyGroups));
        }
        
        function loadImages() {
            const savedData = localStorage.getItem('studyGroups');
            if (savedData) {
                studyGroups = JSON.parse(savedData);
            }
        }
        
        function renderGalleries() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';
            
            studyGroups.sort((a, b) => b.id - a.id);
            
            studyGroups.forEach(group => {
                const div = document.createElement('div');
                div.className = 'gallery';
                div.innerHTML = `
                    <h2>${group.name}</h2>
                    <input type="file" class="upload" data-id="${group.id}" accept="image/*" multiple>
                    <div class="image-container" id="gallery-${group.id}"></div>
                `;
                container.appendChild(div);
                
                const imgContainer = document.getElementById(`gallery-${group.id}`);
                group.images.forEach(imageSrc => {
                    addImageToGallery(imageSrc, imgContainer, group);
                });
            });
        }
        
        function addImageToGallery(imageSrc, imgContainer, group) {
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'image-wrapper';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            imgWrapper.appendChild(img);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'X';
            deleteBtn.onclick = function() {
                imgWrapper.remove();
                group.images = group.images.filter(img => img !== imageSrc);
                saveImages();
            };
            
            imgWrapper.appendChild(deleteBtn);
            imgContainer.appendChild(imgWrapper);
        }
        
        document.body.addEventListener('change', function(event) {
            if (event.target.classList.contains('upload')) {
                const files = event.target.files;
                const groupId = event.target.dataset.id;
                const group = studyGroups.find(g => g.id == groupId);
                const imgContainer = document.getElementById(`gallery-${groupId}`);
                
                Array.from(files).forEach(file => {
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            group.images.push(e.target.result);
                            addImageToGallery(e.target.result, imgContainer, group);
                            saveImages();
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        });
        
        loadImages();
        renderGalleries();
    </script>
