<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차공남 커뮤니티</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }
        .telegram {
            background-color: #0088cc;
        }
        .bitmart {
            background-color: #28a745;
        }
        .contact {
            background-color: #ff6600;
        }
        .gallery-container {
            margin-top: 30px;
        }
        .gallery {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>차공남 커뮤니티</h1>
    
    <a href="https://t.me/chagongnam" target="_blank" class="btn telegram">
        텔레그램 입장하기
    </a>

    <a href="https://www.bitmart.com/invite/cNaVpC/ko-KR" target="_blank" class="btn bitmart">
        비트마트 가입하기
    </a>

    <a href="https://t.me/Chagong_VIP" target="_blank" class="btn contact">
        문의하기
    </a>

    <div id="gallery-container" class="gallery-container"></div>

    <script>
        let studyGroups = [
            { id: 1, name: "📸 공부방 1기", images: [] },
            { id: 2, name: "📸 공부방 2기", images: [] }
        ];
        
        function renderGalleries() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';
            
            studyGroups.sort((a, b) => b.id - a.id); // 최신 기수가 상단에 오도록 정렬
            
            studyGroups.forEach(group => {
                const div = document.createElement('div');
                div.className = 'gallery';
                div.innerHTML = `
                    <h2>${group.name}</h2>
                    <input type="file" class="upload" data-id="${group.id}" accept="image/*">
                    <div class="image-container" id="gallery-${group.id}"></div>
                `;
                container.appendChild(div);
            });
        }

        document.body.addEventListener('change', function(event) {
            if (event.target.classList.contains('upload')) {
                const file = event.target.files[0];
                const groupId = event.target.dataset.id;
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        document.getElementById(`gallery-${groupId}`).appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
        
        renderGalleries();
    </script>
</body>
</html>
