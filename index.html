<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차공남 커뮤니티</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }
        .telegram {
            background-color: #0088cc;
        }
        .bitmart {
            background-color: #28a745;
        }
        .contact {
            background-color: #ff6600;
        }
        .chart-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>차공남 커뮤니티</h1>
    
    <a href="https://t.me/chagongnam" target="_blank" class="btn telegram">
        텔레그램 입장하기
    </a>

    <a href="https://www.bitmart.com/invite/cNaVpC/ko-KR" target="_blank" class="btn bitmart">
        비트마트 가입하기
    </a>

    <a href="https://t.me/Chagong_VIP" target="_blank" class="btn contact">
        문의하기
    </a>

    <!-- 차트보기 버튼 -->
    <button onclick="showChart()" class="btn" style="background-color: #007bff;">
        차트보기
    </button>

    <!-- 차트가 표시될 컨테이너 -->
    <div id="chartContainer" class="chart-container">
        <!-- TradingView 위젯 BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://kr.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">트레이딩뷰에서 모든 시장 추적</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "width": "980",
                "height": "1080",
                "symbol": "NASDAQ:AAPL",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "kr",
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "calendar": false,
                "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>
        <!-- TradingView 위젯 END -->
    </div>

    <script>
        function showChart() {
            document.getElementById('chartContainer').style.display = 'block';
        }
    </script>
</body>
</html>
